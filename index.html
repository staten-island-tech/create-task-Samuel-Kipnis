<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="flex flex-row">
			<div class="w-1/2 max-w-xs">
				<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="form">
					<div class="mb-4">
						<label class="block text-gray-700 text-sm font-bold mb-2" for="numSides"> # of Sides </label>
						<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="numSides" type="text" />
					</div>
					<div class="mb-6">
						<label class="block text-gray-700 text-sm font-bold mb-2" for="guessNum"> Guess Number </label>
						<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="guessNum" type="text" />
					</div>
					<div class="flex items-center justify-between mb-6">
						<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Submit</button>
					</div>
					<div id="results"></div>
				</form>
			</div>
			<div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/4">
				<h2>Previous:</h2>
				<div id="prev"></div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
